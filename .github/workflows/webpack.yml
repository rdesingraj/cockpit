# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      # Read yml Property
      - name: Run read-yaml action
        id: yaml-data
        uses: jbutcher5/read-yaml@main      # You may wish to replace main with a version tag such as '1.6' etc.
        with:
          file: './deploy.yml'          # File to read from
          key-path: '["deploy"]' # Access the runs key then the using key and retuns the value.

      - name: Display read-yaml output
        run: echo "${{ steps.yaml-data.outputs.data }}"
        
      # Validate Property
      - name: Read value from Properties-file
        id: read_property
        uses: christian-draeger/read-properties@1.1.1
        with:
          path: './deploy.properties'
          properties: 'deploy.env'
          
      - name: Do something with your bumped release version
        run: echo ${{ steps.read_property.outputs.the-key-of-a-property }}
        
      - name: Do something with your data
        run: echo ${{ steps.read_property.outputs.data }}
        # will print "the value of 'the.key.of.a.property'"
              
      - name: Delete file 
        run: rm -f app.module.ts
        
      - name: Rename file 
        run: mv app.module.echo "${{ steps.yaml-data.outputs.data }}".ts app.module.ts
        
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
